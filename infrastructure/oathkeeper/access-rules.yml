- id: "health-endpoint"
  upstream:
    url: "http://backend:8080"
    preserve_host: true
  match:
    url: "http://localhost:8080/health"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

